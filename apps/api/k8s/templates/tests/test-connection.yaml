apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "vex-api.fullname" . }}-test-connection"
  labels:
    app.kubernetes.io/component: test
    {{- include "vex-api.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
    - name: ready
      image: busybox
      command: ['wget']
      args: ['{{ include "vex-api.fullname" . }}:{{ .Values.service.port }}/health/ready']
    - name: live
      image: busybox
      command: ['wget']
      args: ['{{ include "vex-api.fullname" . }}:{{ .Values.service.port }}/health/live']
  restartPolicy: Never
