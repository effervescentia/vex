apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "vex-web.fullname" . }}-test-connection"
  labels:
    app.kubernetes.io/component: test
    {{- include "vex-web.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: index-html
      image: busybox
      command: ['wget']
      args: ['{{ include "vex-web.fullname" . }}:{{ .Values.service.port }}/index.html']
    - name: env-js
      image: busybox
      command: ['wget']
      args: ['{{ include "vex-web.fullname" . }}:{{ .Values.service.port }}/env.js']
  restartPolicy: Never
