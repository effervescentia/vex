apiVersion: v1
kind: Service
metadata:
  name: {{ include "vex-api.fullname" . }}
  labels:
    {{- include "vex-api.labels" . | nindent 4 }}
spec:
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/component: server
    {{- include "vex-api.selectorLabels" . | nindent 4 }}
