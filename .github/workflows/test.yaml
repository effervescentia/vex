name: Test

on:
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Check types
        run: bun run check:types
      - name: Run tests
        run: bun run test

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Install GPG key
        env:
          GPG_KEY: ${{ secrets.GPG_KEY }}
        run: |
          echo -e "$GPG_KEY" | gpg --batch --import
          ln -sf ~/.gnupg/pubring.kbx ~/.gnupg/pubring.gpg
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install sops
        run: |
          curl -Lo sops https://github.com/getsops/sops/releases/download/v3.11.0/sops-v3.11.0.linux.amd64
          sudo install sops /usr/local/bin/
          sops decrypt k8s/secrets.yaml > /dev/null
      - name: Install Helm secrets
        run: |
          helm plugin install https://github.com/jkroepke/helm-secrets --version v4.6.10
          helm secrets decrypt k8s/secrets.yaml > /dev/null
      - name: Install vals
        run: |
          curl -L https://github.com/helmfile/vals/releases/download/v0.42.4/vals_0.42.4_linux_amd64.tar.gz | tar -xzv
          sudo install vals /usr/local/bin/
      - name: Start minikube
        id: minikube
        uses: medyagh/setup-minikube@latest
        with:
          minikube-version: 1.37.0
      - name: Build and deploy images
        uses: hiberbee/github-action-skaffold@1.27.0
        with:
          skaffold-version: 2.16.1
          command: run
      - name: Test helm charts
        run: |
          helm test web
          helm test api
