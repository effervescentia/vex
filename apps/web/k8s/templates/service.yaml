apiVersion: v1
kind: Service
metadata:
  name: {{ include "vex-web.fullname" . }}
  labels:
    {{- include "vex-web.labels" . | nindent 4 }}
spec:
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    {{- if .Values.health.enabled }}
    - port: {{ .Values.health.port }}
      targetPort: http-health
      protocol: TCP
      name: http-health
    {{- end }}
  selector:
    app.kubernetes.io/component: server
    {{- include "vex-web.selectorLabels" . | nindent 4 }}
