apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: vex

build:
  artifacts:
    - image: api
      docker:
        dockerfile: Dockerfile.prod
        target: release-api
        buildArgs:
          WORKSPACE_TARGET: api
          ENTRYPOINT_CMD: bun --cwd apps/api build/main.js
        cacheFrom:
          - api
      sync:
        manual:
          - src: 'apps/api/**/*.ts'
            strip: apps/api
            dest: '.'
    - image: web
      docker:
        dockerfile: Dockerfile.prod
        target: release-web
        buildArgs:
          WORKSPACE_TARGET: web
          WEB_ENV_FILE: apps/web/build/env.js
        cacheFrom:
          - web
      sync:
        manual:
          - src: 'apps/web/**/*.{ts,tsx,html}'
            strip: apps/web
            dest: '.'
          - src: 'apps/api/**/*.ts'
            strip: apps/api
            dest: ../api
  local:
    useDockerCLI: true

manifests:
  rawYaml:
    - k8s/gateway.yaml

deploy:
  helm:
    releases:
      - name: gateway
        repo: https://traefik.github.io/charts
        remoteChart: traefik
        namespace: traefik
        createNamespace: true
        setValues:
          experimental.kubernetesGateway.enabled: true
      - name: api
        chartPath: apps/api/k8s
        useHelmSecrets: true
        skipBuildDependencies: true
        setValueTemplates:
          image.repository: '{{.IMAGE_REPO_api}}'
          image.tag: '{{.IMAGE_TAG_api}}@{{.IMAGE_DIGEST_api}}'
      - name: web
        chartPath: apps/web/k8s
        setValueTemplates:
          image.repository: '{{.IMAGE_REPO_web}}'
          image.tag: '{{.IMAGE_TAG_web}}@{{.IMAGE_DIGEST_web}}'

portForward:
  - resourceType: service
    resourceName: api-vex-api
    namespace: default
    port: 8080
    localPort: 9000
  - resourceType: service
    resourceName: web-vex-web
    namespace: default
    port: 8080
    localPort: 9001

profiles:
  - name: dev
    requiresAllActivations: false
    activation:
      - command: dev
    patches:
      - op: replace
        path: /build/artifacts/0/docker/dockerfile
        value: Dockerfile.dev
      - op: remove
        path: /build/artifacts/0/docker/target
      - op: replace
        path: /build/artifacts/1/docker/dockerfile
        value: Dockerfile.dev
      - op: remove
        path: /build/artifacts/1/docker/target
      - op: replace
        path: /build/artifacts/1/docker/buildArgs/WEB_ENV_FILE
        value: apps/web/public/env.js
